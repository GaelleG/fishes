<!DOCTYPE>
<html>
<head>
  <title></title>
  <style type="text/css">
    body {
      background-image: linear-gradient(to top, rgba(0,0,0,.6), transparent);
    }
    .depth {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
    }
    .depth:before {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0,123,255,.3);
    }
    .fish {
      display: block;
      position: absolute;
      background-color: rgba(0,0,0,.8);
      border-radius: 50%;
    }
    .depth .fish {
      width: 4px;
      height: 4px;
      box-shadow: 0 0 8px #000;
    }
    .depth +.depth .fish {
      width: 7px;
      height: 7px;
      box-shadow: 0 0 5px #000;
    }
    .depth + .depth + .depth .fish {
      width: 10px;
      height: 10px;
      box-shadow: 0 0 2px #000;
    }
  </style>
</head>
<body>
  <div class="depth">
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
  </div>
  <div class="depth">
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
  </div>
  <div class="depth">
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
    <div class="fish"></div>
  </div>
  <script type="text/javascript">
    var depths = Array.prototype.slice.call(document.querySelectorAll('.depth'));
    var sizes = [4, 7, 10];
    var screen = {
      width: window.innerWidth,
      height: window.innerHeight
    };
    var fishes = [];
    var fishesPositions = [];

    function init() {
      var els = [];
      var position = {};
      for(var depthIndex = 0, dephtNumber = depths.length; depthIndex < dephtNumber; depthIndex++) {
        els = Array.prototype.slice.call(depths[depthIndex].querySelectorAll('.fish'));
        fishesPositions.push([]);
        for(var fishIndex = 0, fishNumber = els.length; fishIndex < fishNumber; fishIndex++) {
          position = getRandomPosition(depthIndex);
          els[fishIndex].setAttribute('style', 'top: ' + position.top + 'px; left: ' + position.left + 'px;');
          fishesPositions[depthIndex].push(position);
        }
        fishes.push(els);
      }
    }

    function getRandomPosition(depth) {
      return {
        top: Math.random() * (screen.height - sizes[depth]),
        left: Math.random() * (screen.width - sizes[depth])
      };
    }

    function moveRandomDirection() {
      for (var depthIndex = 0, depthNumber = fishesPositions.length; depthIndex < depthNumber; depthIndex++) {
        for(var fishIndex = 0, fishNumber = fishesPositions[depthIndex].length; fishIndex < fishNumber; fishIndex++) {
          fishesPositions[depthIndex][fishIndex].top = fishesPositions[depthIndex][fishIndex].top + Math.random() * sizes[depthIndex] - sizes[depthIndex] / 2;
          fishesPositions[depthIndex][fishIndex].left = fishesPositions[depthIndex][fishIndex].left + Math.random() * sizes[depthIndex] - sizes[depthIndex] / 2;
          fishes[depthIndex][fishIndex].setAttribute('style', 'top: ' + fishesPositions[depthIndex][fishIndex].top + 'px; left: ' + fishesPositions[depthIndex][fishIndex].left + 'px;');
        }
      }
    }
    init();
    setInterval(function () {
      moveRandomDirection();
    }, 70);

  </script>
</body>
</html>
